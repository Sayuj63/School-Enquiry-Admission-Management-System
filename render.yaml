services:
  - type: web
    name: sayuj-api
    env: node
    region: oregon
    plan: free
    buildCommand: pnpm install && pnpm --filter @sayuj/shared build && pnpm --filter @sayuj/api build
    startCommand: cd apps/api && node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5002
